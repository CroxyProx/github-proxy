<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GitHub Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL..." required>
    <button onclick="redirectToProxy()">Go!</button>

    <script>
        function redirectToProxy() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            window.location.href = `/proxy?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
